<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemistry</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff8da1, #0083b0);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .quiz-container {
        background: rgba(0,0,0,0.85);
        padding: 25px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
    }
    h1 {
        margin-bottom: 10px;
    }
    .stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 0.9em;
    }
    .progress-bar {
        height: 10px;
        background: #555;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .progress {
        height: 100%;
        background: #00e676;
        width: 0%;
        transition: width 0.3s;
    }
    .question {
        font-size: 1.2em;
        margin-bottom: 15px;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    button.option-btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #00bcd4;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    button.option-btn:hover {
        background: #0097a7;
    }
    .correct {
        background: #4caf50 !important;
        animation: pulseGreen 0.3s;
    }
    .wrong {
        background: #f44336 !important;
        animation: pulseRed 0.3s;
    }
    @keyframes pulseGreen {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    @keyframes pulseRed {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    .result {
        margin-top: 15px;
        font-weight: bold;
        height: 20px;
    }
    .end-screen {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }
    .end-screen h2 {
        margin-bottom: 10px;
    }
    .end-screen p {
        margin: 5px 0;
    }
    .next-page-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
    }
    .next-page-btn:hover {
        background: #e68900;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz for Zarith Sofiah</h1>
    <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">15</span>s</div>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div id="quiz-section">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </div>
    <div class="end-screen" id="end-screen">
        <h2>üéâ Quiz Completed!</h2>
        <p>‚úÖ Jawapan sayang betul: <span id="correct-count"></span></p>
        <p>‚ùå Jawapan sayang salah: <span id="wrong-count"></span></p>
        <p>üìä Score u: <span id="percentage"></span>%</p>
        <button class="next-page-btn" onclick="location.href='ceritakita.html'">Next Page</button>
    </div>
</div>

<script>
const quizData = [
    { question: "Tarikh first date ?", options: ["13 April 2025", "15 April 2025", "17 April 2025", "18 April 2025"], answer: "17 April 2025" },
    { question: "Makanan first date ?", options: ["Kimchi Cheese Sausage & Cheese Popcorn Chicken Bento", "Oden & Kimchi Cheese Sausage", "Cheese Popcorn Chicken Bento & Oden", "Oden, Kimchi & Bento"], answer: "Cheese Popcorn Chicken Bento & Oden" },
    { question: "First flower dari i ?", options: ["Lego Flower", "Soap Flower", "Crochet Flower", "Fresh Flower"], answer: "Soap Flower" },
    { question: "Number belakang jersey i ? (yang i bagi kat u)", options: ["10", "11", "26", "29"], answer: "10" },
    { question: "Jam berapa u first time chat i ? (instagram)", options: ["11:06", "11:07", "11:08", "11:09"], answer: "11:08" },
    { question: "Tempat overnight paling VIBE ?", options: ["Dataran Merdeka", "Pavilion", "Kampung Baru", "SEMUA"], answer: "Dataran Merdeka" },
    { question: "BEST moment ?", options: ["Nasi Lemak Parking", "Night Drive Putrajaya", "Assignment Library KL", "Balik JB berdua"], answer: "Assignment Library KL" },
    { question: "Couple phrases yang describe kita ?", options: ["Food Hunter", "Academic Achiever", "For Fun", "Heart Breaker"], answer: "Academic Achiever" },
    { question: "Jujur, siapa first jatuh hati ?", options: ["Amierul", "Sofiah", "Dua-dua", "Tak Sure"], answer: "Sofiah" },
    { question: "Chemistry, teka i pilih mana dari 1-5 ?", options: ["1", "2", "3", "4", "5"], answer: "3" }
];

let currentQuestion = 0;
let score = 0;
let wrongAttempts = 0;
let timer;
let timeLeft = 15;

function startTimer() {
    clearInterval(timer);
    timeLeft = 15;
    document.getElementById("timer").textContent = timeLeft;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
            document.getElementById("result").textContent = "‚è≥ Time's Up! Cuba lagi.";
            timeLeft = 15;
        }
    }, 1000);
}

function loadQuestion() {
    document.getElementById("result").textContent = "";
    const questionData = quizData[currentQuestion];
    document.getElementById("question").textContent = questionData.question;
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";
    questionData.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(btn, option);
        optionsContainer.appendChild(btn);
    });
    updateProgress();
    startTimer();
}

function checkAnswer(button, selected) {
    const correct = quizData[currentQuestion].answer;
    const allButtons = document.querySelectorAll(".option-btn");
    allButtons.forEach(b => b.disabled = true); // disable all
    if (selected === correct) {
        score++;
        document.getElementById("score").textContent = score;
        button.classList.add("correct");
        document.getElementById("result").textContent = "‚úÖ Betul!";
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            setTimeout(loadQuestion, 800);
        } else {
            setTimeout(showEndScreen, 800);
        }
    } else {
        wrongAttempts++;
        button.classList.add("wrong");
        document.getElementById("result").textContent = "‚ùå Salah la sayang...";
        setTimeout(() => {
            button.classList.remove("wrong");
            allButtons.forEach(b => b.disabled = false); // re-enable buttons
        }, 500);
    }
}

function updateProgress() {
    const progressPercent = ((currentQuestion) / quizData.length) * 100;
    document.getElementById("progress").style.width = progressPercent + "%";
}

function showEndScreen() {
    clearInterval(timer);
    document.getElementById("quiz-section").style.display = "none";
    document.getElementById("end-screen").style.display = "block";
    document.getElementById("correct-count").textContent = score;
    document.getElementById("wrong-count").textContent = wrongAttempts;
    const percentage = ((score / quizData.length) * 100).toFixed(1);
    document.getElementById("percentage").textContent = percentage;
    document.getElementById("progress").style.width = "100%";
}

loadQuestion();
</script>
<audio id="bgMusic" loop preload="auto" src="here-with-me-official-music-video.mp3"></audio>
<script>
  const bgMusic = document.getElementById("bgMusic");

  // Start music when user clicks a button or interacts
  function startMusic() {
    bgMusic.volume = 0.2; // start soft
    bgMusic.play().catch(()=>{}); // avoid autoplay block error
    document.removeEventListener("click", startMusic); // only once
  }
  document.addEventListener("click", startMusic);

  // Keyboard volume control
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") {
      bgMusic.volume = Math.min(bgMusic.volume + 0.1, 1);
    } else if (e.key === "ArrowDown") {
      bgMusic.volume = Math.max(bgMusic.volume - 0.1, 0);
    }
  });
</script>

</body>
</html>
